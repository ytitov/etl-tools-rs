syntax = "proto3";
package datasource;
import "datastore.proto";

message DataSourceBytesMessage {
  bytes content = 1;
}

message DataSourceStringMessage {
  string content = 1;
}

message DataSourceMessage {
  optional string string_content = 1;
  optional bytes bytes_content = 2;
}

message DataSourceResponse {
  //DataStoreErrorKind error = 1;
  // if no error this should be blank
  optional datastore.DataStoreError content = 1;
}

message StartDataSource {
  string request = 1;
}

service DataSource {
  //rpc StringDataOutput(stream DataOutputStringMessage) returns (stream DataOutputResponse) {}
  rpc StartStringDataSource(StartDataSource) returns (stream DataSourceStringMessage) {}
}
